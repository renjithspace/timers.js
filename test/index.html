<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer.js test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Timer -->
    <div class="well">
        <h3>Timer</h3>
        <time></time>

        <div class="button-group">
            <button type="button" onclick="timer.pause()">Pause</button>
            <button type="button" onclick="timer.resume()">Resume</button>
            <button type="button" onclick="timer.stop()">Stop</button>
        </div>

        <div class="button-group">
            <select id="time">
                <option value="second">Second</option>
                <option value="minute">Minute</option>
                <option value="hour">Hour</option>
            </select>
            <button type="button" onclick="getTime()">Get</button>
            <div class="disply-time"></div>
        </div>

        <div class="button-group">
            <select id="time-type">
                <option value="second">Second</option>
                <option value="minute">Minute</option>
                <option value="hour">Hour</option>
            </select>
            <input type="number" id="time-field" placeholder="54">
            <button type="button" onclick="setTime()">Set</button>
        </div>
    </div>

    <!-- Include timer.js -->
    <script src="../dist/js/timers.js"></script>

    <!-- Initialize timer.js -->
    <script>
        let timer = new Timer({
            el: 'time',
            time: {
                second: 5,
                minute: 1,
                hour: 1,
            },
        });

        // Time getter
        function getTime() {
            var time = timer.get(document.querySelector('#time').value);
            document.querySelector('.disply-time').innerText = time;
        }

        // Time setter
        function setTime() {
            var time = document.querySelector('#time-type').value;
            var value = document.querySelector('#time-field').value;
            timer.set(time, value);
        }
    </script>

</body>
</html>
